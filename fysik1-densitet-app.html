<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Densitet - Fysiklabbet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .dark-container {
            background: linear-gradient(135deg, #0a0a1a 0%, #0d1526 50%, #0a1020 100%);
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.15);
        }
        .glass-card-light {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active-explore {
            background: rgba(56, 189, 248, 0.2);
            border-color: rgba(56, 189, 248, 0.5);
            color: #38bdf8;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }
        .tab-button.active-buoyancy {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            color: #60a5fa;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        /* Custom slider styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 4px;
            height: 6px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        .accent-emerald-600::-webkit-slider-thumb {
            background: #34d399;
        }
        .accent-purple-600::-webkit-slider-thumb {
            background: #c084fc;
        }
        .accent-orange-600::-webkit-slider-thumb {
            background: #fb923c;
        }
        .accent-emerald-600::-moz-range-thumb {
            background: #34d399;
        }
        .accent-purple-600::-moz-range-thumb {
            background: #c084fc;
        }
        .accent-orange-600::-moz-range-thumb {
            background: #fb923c;
        }

        /* Material button active state */
        .material-btn-active {
            border-color: rgba(56, 189, 248, 0.7) !important;
            background: rgba(56, 189, 248, 0.15) !important;
            box-shadow: 0 0 16px rgba(56, 189, 248, 0.2);
        }

        /* Våganimation */
        .water-wave.wave1 {
            animation: waveShift1 3s ease-in-out infinite;
        }
        .water-wave.wave2 {
            animation: waveShift2 4s ease-in-out infinite;
        }
        @keyframes waveShift1 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-15px); }
        }
        @keyframes waveShift2 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="bg-slate-950">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">⚛️</span>
                <span class="logo-text">Fysiklabbet</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Hem</a></li>
                <li><a href="fysik1.html" class="nav-link active">Fysik 1</a></li>
                <li><a href="fysik2.html" class="nav-link">Fysik 2</a></li>
                <li><a href="om.html" class="nav-link">Om</a></li>
                <li><a href="kontakt.html" class="nav-link">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Formatera tal med komma som decimaltecken och mellanslag som tusentalsavgränsare
        const formatNum = (num, decimals = 0) => {
          const parts = num.toFixed(decimals).split('.');
          parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '\u00A0');
          return parts.join(',');
        };

        // Constants
        const MATERIALS = [
          { name: 'Frigolit', density: 50, color: 'bg-slate-100 border-slate-300', dotColor: 'bg-slate-300' },
          { name: 'Trä (Furu)', density: 500, color: 'bg-amber-200 border-amber-400', dotColor: 'bg-amber-700' },
          { name: 'Is', density: 917, color: 'bg-cyan-100 border-cyan-300', dotColor: 'bg-cyan-400' },
          { name: 'Vatten', density: 1000, color: 'bg-blue-300 border-blue-500', dotColor: 'bg-blue-700' },
          { name: 'Tegel', density: 1900, color: 'bg-orange-700 border-orange-900', dotColor: 'bg-stone-800' },
          { name: 'Aluminium', density: 2700, color: 'bg-gray-300 border-gray-400', dotColor: 'bg-gray-600' },
          { name: 'Järn', density: 7870, color: 'bg-gray-500 border-gray-700', dotColor: 'bg-gray-900' },
          { name: 'Silver', density: 10490, color: 'bg-slate-200 border-slate-400', dotColor: 'bg-slate-500' },
          { name: 'Bly', density: 11340, color: 'bg-slate-600 border-slate-800', dotColor: 'bg-slate-900' },
          { name: 'Guld', density: 19300, color: 'bg-yellow-400 border-yellow-600', dotColor: 'bg-yellow-700' },
        ];

        const MAX_VOLUME_LITERS = 10;
        const MIN_VOLUME_LITERS = 1;
        const MAX_MASS_KG = 200;
        const MIN_MASS_KG = 0.1;
        const WATER_DENSITY = 1000;

        // Pre-generate random positions for atoms (separate sets per face)
        const MAX_DOTS = 1000;
        const STATIC_ATOM_POSITIONS = Array.from({ length: MAX_DOTS }).map(() => ({
          left: `${Math.random() * 100}%`,
          top: `${Math.random() * 100}%`,
        }));
        const STATIC_ATOM_POSITIONS_TOP = Array.from({ length: MAX_DOTS }).map(() => ({
          left: `${Math.random() * 100}%`,
          top: `${Math.random() * 100}%`,
        }));
        const STATIC_ATOM_POSITIONS_RIGHT = Array.from({ length: MAX_DOTS }).map(() => ({
          left: `${Math.random() * 100}%`,
          top: `${Math.random() * 100}%`,
        }));

        // SliderControl Component
        const SliderControl = ({ label, value, min, max, step = 1, unit, onChange, colorClass, disabled = false, decimals = 1 }) => {
          return (
            <div className={`p-4 rounded-xl glass-card ${disabled ? 'opacity-50' : ''}`}>
              <div className="flex justify-between items-center mb-2">
                <label className="text-sm font-bold text-slate-400 uppercase tracking-wide">{label}</label>
                <div className="text-lg font-mono font-semibold text-cyan-300">
                  {formatNum(value, decimals)} <span className="text-sm text-slate-500">{unit}</span>
                </div>
              </div>
              <input
                type="range"
                min={min}
                max={max}
                step={step}
                value={value}
                disabled={disabled}
                onChange={(e) => onChange(parseFloat(e.target.value))}
                className={`w-full rounded-lg appearance-none cursor-pointer accent-${colorClass}-600 transition-all`}
              />
              <div className="flex justify-between mt-1 text-xs text-slate-500 font-mono">
                <span>{formatNum(min, min % 1 !== 0 ? 1 : 0)} {unit}</span>
                <span>{formatNum(max)} {unit}</span>
              </div>
            </div>
          );
        };

        // CubeVisualizer Component
        const DEFAULT_CUBE_COLOR = 'bg-slate-300 border-slate-400';
        const DEFAULT_DOT_COLOR = 'bg-slate-500';

        const CubeVisualizer = React.memo(({ volume, mass, density, mode, selectedMaterialName }) => {
          const baseSize = 80;
          const sideLength = baseSize * Math.pow(volume, 1/3);

          const selectedMaterial = selectedMaterialName
            ? MATERIALS.find(m => m.name === selectedMaterialName)
            : null;

          const cubeColor = selectedMaterial ? selectedMaterial.color : DEFAULT_CUBE_COLOR;
          const dotColor = selectedMaterial ? selectedMaterial.dotColor : DEFAULT_DOT_COLOR;

          const numDots = Math.min(Math.floor(density * 0.02), 400);
          const activeDots = STATIC_ATOM_POSITIONS.slice(0, numDots);

          const isFloating = density < WATER_DENSITY;
          const containerHeight = 400;
          const waterHeight = 280; // px vatten
          const waterSurfaceY = containerHeight - waterHeight; // 160px from top

          // Arkimedes princip: andel under vatten = ρ_objekt / ρ_vatten
          let buoyancyTop;
          if (isFloating) {
            const submergedFraction = density / WATER_DENSITY;
            buoyancyTop = waterSurfaceY - sideLength * (1 - submergedFraction);
          } else if (density === WATER_DENSITY) {
            // Samma densitet som vatten – svävar mitt i vattnet
            const bottomThickness = 70;
            buoyancyTop = waterSurfaceY + (waterHeight - bottomThickness - sideLength) / 2;
          } else {
            // Sjunker till botten, vilar på sandbotten
            // Extra offset för att 3D-rotationen gör att hörnen sticker ut ~20px
            const bottomThickness = 70;
            buoyancyTop = Math.max(waterSurfaceY, containerHeight - bottomThickness - sideLength + 20);
          }
          const exploreTop = (400 - sideLength) / 2;
          const exploreLeft = (400 - sideLength) / 2;

          const currentTop = mode === 'BUOYANCY' ? buoyancyTop : exploreTop;
          const currentLeft = mode === 'BUOYANCY' ? (400 - sideLength) / 2 : exploreLeft;

          return (
            <div className="relative w-[400px] h-[400px] rounded-xl overflow-hidden shadow-inner"
                 style={{ background: 'rgba(2, 6, 23, 0.9)', border: '1px solid rgba(56, 189, 248, 0.12)', perspective: '800px' }}>
              <div className="absolute inset-0 opacity-5 pointer-events-none"
                   style={{ backgroundImage: 'linear-gradient(rgba(56,189,248,0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(56,189,248,0.5) 1px, transparent 1px)', backgroundSize: '20px 20px' }}>
              </div>

              {mode === 'BUOYANCY' && (
                <>
                  {/* Sandbotten – bakom kuben (z-0) */}
                  <div className="absolute bottom-0 w-full pointer-events-none" style={{ height: '70px', zIndex: 0 }}>
                    {/* Bottenyta med perspektiv */}
                    <div className="absolute bottom-0 w-full" style={{
                      height: '70px',
                      background: 'linear-gradient(180deg, rgba(160, 140, 95, 0.25) 0%, rgba(130, 110, 70, 0.55) 30%, rgba(100, 85, 55, 0.7) 70%, rgba(80, 65, 40, 0.8) 100%)',
                      borderTop: '1px solid rgba(180, 160, 110, 0.25)',
                    }}>
                      {/* Sandtextur */}
                      <div className="absolute inset-0 opacity-25" style={{ backgroundImage: 'radial-gradient(circle 1.5px, rgba(210, 190, 140, 0.5) 0%, transparent 100%)', backgroundSize: '10px 8px' }}></div>
                      {/* Små stenar / ojämnheter */}
                      <div className="absolute opacity-20" style={{ top: '4px', left: '15%', width: '12px', height: '6px', borderRadius: '50%', background: 'rgba(140, 120, 80, 0.8)' }}></div>
                      <div className="absolute opacity-15" style={{ top: '6px', left: '55%', width: '8px', height: '4px', borderRadius: '50%', background: 'rgba(160, 140, 90, 0.7)' }}></div>
                      <div className="absolute opacity-20" style={{ top: '3px', left: '80%', width: '10px', height: '5px', borderRadius: '50%', background: 'rgba(130, 110, 70, 0.8)' }}></div>
                    </div>
                  </div>

                  {/* Vattenkropp – bakom kuben (z-1) */}
                  <div className="absolute bottom-0 w-full pointer-events-none" style={{ height: `${waterHeight}px`, zIndex: 1, background: 'linear-gradient(180deg, rgba(59, 130, 246, 0.2) 0%, rgba(30, 64, 175, 0.35) 80%, rgba(25, 55, 140, 0.3) 100%)' }}>
                  </div>

                  {/* Vågyta – framför kuben (z-20) */}
                  <div className="absolute w-full pointer-events-none" style={{ bottom: `${waterHeight - 6}px`, height: '20px', zIndex: 20 }}>
                    <svg className="absolute bottom-0 left-0 w-full" style={{ height: '14px' }}
                         viewBox="0 0 400 14" preserveAspectRatio="none">
                      <path d="M0,8 C30,2 60,12 100,6 C140,0 170,12 200,8 C230,4 260,14 300,6 C340,-2 370,10 400,8 L400,14 L0,14 Z"
                            fill="rgba(59, 130, 246, 0.3)" className="water-wave wave1" />
                      <path d="M0,6 C40,12 80,2 120,8 C160,14 200,2 240,6 C280,10 320,0 360,8 C380,12 390,4 400,6 L400,14 L0,14 Z"
                            fill="rgba(96, 165, 250, 0.2)" className="water-wave wave2" />
                    </svg>
                  </div>

                  {/* Etikett */}
                  <div className="absolute pointer-events-none" style={{ bottom: `${waterHeight - 2}px`, right: '8px', zIndex: 21 }}>
                    <span className="text-blue-300 font-bold text-sm">Vatten (1 000 kg/m³)</span>
                  </div>
                </>
              )}

              <div
                className="absolute transition-all duration-300 ease-out"
                style={{
                  width: `${sideLength}px`,
                  height: `${sideLength}px`,
                  transform: `translate(${currentLeft}px, ${currentTop}px)`,
                  transformStyle: 'preserve-3d',
                  zIndex: 10,
                }}
              >
                {/* 3D cube with CSS transforms */}
                <div style={{ width: '100%', height: '100%', position: 'relative', transformStyle: 'preserve-3d', transform: 'rotateX(-20deg) rotateY(-30deg)' }}>
                  {/* Front face */}
                  <div className={`absolute inset-0 ${cubeColor} overflow-hidden`}
                       style={{ transform: `translateZ(${sideLength/2}px)`, borderWidth: '2px', backfaceVisibility: 'hidden' }}>
                    {activeDots.map((dot, i) => (
                      <div key={`f${i}`} className={`absolute w-1.5 h-1.5 rounded-full opacity-70 ${dotColor}`}
                           style={{ left: dot.left, top: dot.top }} />
                    ))}
                  </div>
                  {/* Top face */}
                  <div className={`absolute ${cubeColor} overflow-hidden`}
                       style={{ width: `${sideLength}px`, height: `${sideLength}px`, transform: `rotateX(90deg) translateZ(${sideLength/2}px)`, borderWidth: '2px', backfaceVisibility: 'hidden', filter: 'brightness(1.2)' }}>
                    {STATIC_ATOM_POSITIONS_TOP.slice(0, numDots).map((dot, i) => (
                      <div key={`t${i}`} className={`absolute w-1.5 h-1.5 rounded-full opacity-70 ${dotColor}`}
                           style={{ left: dot.left, top: dot.top }} />
                    ))}
                  </div>
                  {/* Right face */}
                  <div className={`absolute ${cubeColor} overflow-hidden`}
                       style={{ width: `${sideLength}px`, height: `${sideLength}px`, transform: `rotateY(90deg) translateZ(${sideLength/2}px)`, borderWidth: '2px', backfaceVisibility: 'hidden', filter: 'brightness(0.8)' }}>
                    {STATIC_ATOM_POSITIONS_RIGHT.slice(0, numDots).map((dot, i) => (
                      <div key={`r${i}`} className={`absolute w-1.5 h-1.5 rounded-full opacity-70 ${dotColor}`}
                           style={{ left: dot.left, top: dot.top }} />
                    ))}
                  </div>
                  {/* Back face */}
                  <div className={`absolute inset-0 ${cubeColor}`}
                       style={{ transform: `translateZ(${-sideLength/2}px) rotateY(180deg)`, borderWidth: '2px', backfaceVisibility: 'hidden' }}>
                  </div>
                  {/* Left face */}
                  <div className={`absolute ${cubeColor}`}
                       style={{ width: `${sideLength}px`, height: `${sideLength}px`, transform: `rotateY(-90deg) translateZ(${sideLength/2}px)`, borderWidth: '2px', backfaceVisibility: 'hidden', filter: 'brightness(0.85)' }}>
                  </div>
                  {/* Bottom face */}
                  <div className={`absolute ${cubeColor}`}
                       style={{ width: `${sideLength}px`, height: `${sideLength}px`, transform: `rotateX(-90deg) translateZ(${sideLength/2}px)`, borderWidth: '2px', backfaceVisibility: 'hidden', filter: 'brightness(0.7)' }}>
                  </div>
                </div>
                {/* Label */}
                <div className="absolute inset-0 flex items-center justify-center pointer-events-none z-20">
                     <span className="px-2 py-0.5 rounded text-xs font-bold text-white backdrop-blur-sm"
                           style={{ background: 'rgba(0,0,0,0.6)' }}>
                       {formatNum(mass, 1)} kg
                     </span>
                </div>
              </div>

            </div>
          );
        });

        // Main App Component
        const App = () => {
          const [mass, setMass] = useState(5.0);
          const [volume, setVolume] = useState(5.0);
          const [mode, setMode] = useState('EXPLORE');
          const [selectedMaterialName, setSelectedMaterialName] = useState(null);

          const density = (mass / (volume * 0.001));

          const handleVolumeChange = (newVolume) => {
            setVolume(newVolume);
            setSelectedMaterialName(null);
          };

          const handleMassChange = (newMass) => {
            setMass(newMass);
            setSelectedMaterialName(null);
          };

          const handleDensityChange = (newDensity) => {
            let newMass = newDensity * volume * 0.001;

            if (newMass > MAX_MASS_KG) {
              newMass = MAX_MASS_KG;
            } else if (newMass < MIN_MASS_KG) {
              newMass = MIN_MASS_KG;
            }

            setMass(newMass);
            setSelectedMaterialName(null);
          };

          const selectMaterial = (material) => {
            setSelectedMaterialName(material.name);
            let newMass = material.density * volume * 0.001;

            if (newMass > MAX_MASS_KG) {
                newMass = MAX_MASS_KG;
                const newVolume = (newMass / material.density) * 1000;
                setVolume(Math.max(MIN_VOLUME_LITERS, Math.min(newVolume, MAX_VOLUME_LITERS)));
            } else if (newMass < MIN_MASS_KG) {
                newMass = MIN_MASS_KG;
                const newVolume = (newMass / material.density) * 1000;
                setVolume(Math.max(MIN_VOLUME_LITERS, Math.min(newVolume, MAX_VOLUME_LITERS)));
            }
            setMass(newMass);
          };

          return (
            <div className="min-h-screen dark-container p-4 md:p-8 font-sans" style={{ fontFamily: 'Poppins, sans-serif' }}>

              <div className="max-w-6xl mx-auto">
                <div className="breadcrumb mb-6">
                  <a href="index.html">Hem</a> / <a href="fysik1.html">Fysik 1</a> / Densitet
                </div>
              </div>

              <header className="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                  <h1 className="text-3xl md:text-4xl font-black text-slate-100 tracking-tight glow-text">
                    Densitet
                  </h1>
                  <div className="mt-3 flex items-center gap-3 text-cyan-300 flex-wrap" style={{fontFamily: 'Poppins, sans-serif'}}>
                    <div style={{textAlign: 'center'}}>
                      <div className="text-xs text-cyan-400/60 font-semibold mb-1">Densitet</div>
                      <div className="text-2xl font-bold"><em>ρ</em></div>
                    </div>
                    <div className="text-xl text-slate-500">=</div>
                    <div style={{textAlign: 'center'}}>
                      <div className="text-xs text-cyan-400/60 font-semibold mb-1">Massa</div>
                      <div className="text-2xl font-bold"><em>m</em></div>
                      <div style={{borderTop: '2px solid currentColor', marginTop: '3px', paddingTop: '3px'}}>
                        <div className="text-2xl font-bold"><em>V</em></div>
                      </div>
                      <div className="text-xs text-cyan-400/60 font-semibold mt-1">Volym</div>
                    </div>
                    <div className="text-xl text-slate-500">=</div>
                    <div style={{textAlign: 'center'}}>
                      <div className="text-lg font-mono">{formatNum(mass, 1)} kg</div>
                      <div style={{borderTop: '2px solid currentColor', marginTop: '3px', paddingTop: '3px'}}>
                        <div className="text-lg font-mono">{formatNum(volume * 0.001, 3)} m³</div>
                      </div>
                    </div>
                    <div className="text-xl text-slate-500">=</div>
                    <div className="text-2xl font-bold font-mono text-yellow-400" style={{textShadow: '0 0 15px rgba(250, 204, 21, 0.4)'}}>
                      {formatNum(density)} kg/m³
                    </div>
                  </div>
                  <p className="text-slate-400 mt-2">Utforska sambandet mellan massa, volym och densitet.</p>
                </div>

                <div className="p-1 rounded-xl flex gap-1 glass-card">
                  <button
                    onClick={() => setMode('EXPLORE')}
                    className={`tab-button px-4 py-2 rounded-lg text-sm font-bold border transition-all ${
                      mode === 'EXPLORE'
                        ? 'active-explore border-cyan-500/50'
                        : 'text-slate-400 border-transparent hover:bg-slate-700/40 hover:text-slate-200'
                    }`}
                  >
                    Utforska
                  </button>
                  <button
                     onClick={() => setMode('BUOYANCY')}
                     className={`tab-button px-4 py-2 rounded-lg text-sm font-bold border transition-all ${
                       mode === 'BUOYANCY'
                         ? 'active-buoyancy border-blue-500/50'
                         : 'text-slate-400 border-transparent hover:bg-slate-700/40 hover:text-slate-200'
                     }`}
                  >
                    Lyftkraft
                  </button>
                </div>
              </header>

              <main className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">

                <div className="lg:col-span-5 flex flex-col gap-6">
                  <div className="glass-card rounded-2xl overflow-hidden">
                     <div className="p-3 flex flex-wrap gap-1.5" style={{ borderBottom: '1px solid rgba(56, 189, 248, 0.1)' }}>
                       {MATERIALS.map((mat) => (
                         <button
                           key={mat.name}
                           onClick={() => selectMaterial(mat)}
                           className={`px-2 py-1 rounded-md text-xs font-semibold transition-all flex items-center gap-1.5 ${
                             selectedMaterialName === mat.name
                               ? 'material-btn-active'
                               : 'hover:bg-slate-700/40'
                           }`}
                           style={selectedMaterialName !== mat.name
                             ? { background: 'rgba(30, 41, 59, 0.5)', border: '1px solid rgba(148, 163, 184, 0.1)' }
                             : { border: '1px solid transparent' }
                           }
                           title={`${mat.name} – ${formatNum(mat.density)} kg/m³`}
                         >
                           <div className={`w-3 h-3 rounded-full ${mat.dotColor} flex-shrink-0`}></div>
                           <span className="text-slate-300">{mat.name}</span>
                         </button>
                       ))}
                     </div>
                     <div className="p-6 flex justify-center items-center">
                       <CubeVisualizer
                          mass={mass}
                          volume={volume}
                          density={density}
                          mode={mode}
                          selectedMaterialName={selectedMaterialName}
                       />
                     </div>
                  </div>

                </div>

                <div className="lg:col-span-7 flex flex-col gap-6">


                  <div className="grid gap-4">
                    <SliderControl
                      label="Massa"
                      value={mass}
                      min={MIN_MASS_KG}
                      max={MAX_MASS_KG}
                      step={0.1}
                      unit="kg"
                      onChange={handleMassChange}
                      colorClass="emerald"
                    />

                    <SliderControl
                      label="Volym"
                      value={volume}
                      min={MIN_VOLUME_LITERS}
                      max={MAX_VOLUME_LITERS}
                      step={0.1}
                      unit="L"
                      onChange={handleVolumeChange}
                      colorClass="purple"
                    />

                    <SliderControl
                      label="Densitet (Resulterande)"
                      value={density}
                      min={50}
                      max={20000}
                      step={10}
                      unit="kg/m³"
                      onChange={handleDensityChange}
                      colorClass="orange"
                      decimals={0}
                    />
                  </div>

                  <div className="p-4 rounded-xl text-sm"
                       style={{ background: 'rgba(14, 165, 233, 0.08)', border: '1px solid rgba(56, 189, 248, 0.2)' }}>
                    <strong className="text-cyan-400">Tips:</strong>
                    <span className="text-slate-300"> Observera hur atomerna (prickarna) packas tätare när densiteten ökar. Testa "Lyftkraft"-läget för att se vad som händer när du lägger kuben i vatten!</span>
                  </div>

                </div>
              </main>
            </div>
          );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
