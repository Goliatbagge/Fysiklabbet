<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brytningslagen - Fysiklabbet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dark-container {
            background: linear-gradient(135deg, #0a0a1a 0%, #0d1526 50%, #0a1020 100%);
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(56, 189, 248, 0.15);
            border-radius: 16px;
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        /* Custom slider styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            height: 20px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(148, 163, 184, 0.4);
            border-radius: 4px;
            height: 6px;
        }
        input[type="range"]::-moz-range-track {
            background: rgba(148, 163, 184, 0.4);
            border-radius: 4px;
            height: 6px;
            border: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: -7px;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #38bdf8;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #7dd3fc;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
    </style>
</head>
<body class="bg-slate-950">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">⚛️</span>
                <span class="logo-text">Fysiklabbet</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Hem</a></li>
                <li><a href="fysik1.html" class="nav-link">Fysik 1</a></li>
                <li><a href="fysik2.html" class="nav-link active">Fysik 2</a></li>
                <li><a href="om.html" class="nav-link">Om</a></li>
                <li><a href="kontakt.html" class="nav-link">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useCallback, useMemo } = React;

        const Slider = ({ id, label, value, min, max, step, onChange, displayPrecision = 2, suffix = '' }) => {
            return (
                <div className="flex flex-col gap-2">
                    <div className="flex justify-between text-sm">
                        <label htmlFor={id} className="text-slate-400">{label}</label>
                        <span className="font-mono text-cyan-400">{value.toFixed(displayPrecision).replace('.', ',')}{suffix}</span>
                    </div>
                    <input
                        id={id}
                        type="range"
                        min={min}
                        max={max}
                        step={step}
                        value={value}
                        onChange={onChange}
                        className="w-full appearance-none cursor-pointer"
                    />
                </div>
            );
        };

        const ControlsView = ({ n1, setN1, n2, setN2, incidentAngle, setIncidentAngle }) => {
            const theta1Rad = incidentAngle * (Math.PI / 180);
            const sinTheta2 = (n1 / n2) * Math.sin(theta1Rad);
            const isTIR = Math.abs(sinTheta2) > 1;
            const theta2 = isTIR ? 0 : -Math.asin(sinTheta2) * (180 / Math.PI);

            return (
                <div className="glass-card p-6 h-full flex flex-col gap-6">
                    <div>
                        <h2 className="text-xl font-semibold text-cyan-400 mb-2">Inställningar</h2>
                        <p className="text-sm text-slate-400">
                            Justera parametrarna med reglagen nedan, eller dra i ljusstrålen för att ändra infallsvinkeln.
                        </p>
                    </div>

                    <div className="space-y-6">
                        <Slider
                            id="incident-angle"
                            label={<>Infallsvinkel (<i>i</i><sub>1</sub>)</>}
                            min={-89.9}
                            max={89.9}
                            step={0.1}
                            value={incidentAngle}
                            onChange={(e) => setIncidentAngle(parseFloat(e.target.value))}
                            displayPrecision={1}
                            suffix="°"
                        />
                        <Slider
                            id="n2-slider"
                            label={<>Brytningsindex block (<i>n</i>₂)</>}
                            min={1.00}
                            max={2.50}
                            step={0.01}
                            value={n2}
                            onChange={(e) => setN2(parseFloat(e.target.value))}
                        />
                        <Slider
                            id="n1-slider"
                            label={<>Brytningsindex medium 1 (<i>n</i>₁)</>}
                            min={1.00}
                            max={2.50}
                            step={0.01}
                            value={n1}
                            onChange={(e) => setN1(parseFloat(e.target.value))}
                        />
                    </div>

                    <div className="mt-4 pt-6" style={{ borderTop: '1px solid rgba(56, 189, 248, 0.2)' }}>
                        <h2 className="text-xl font-semibold text-cyan-400 mb-4">Snells lag</h2>
                        <div className="rounded-lg p-4 text-center"
                             style={{ background: 'rgba(14, 165, 233, 0.08)', border: '1px solid rgba(56, 189, 248, 0.2)' }}>
                            <p className="text-lg text-cyan-300">
                                <span style={{fontStyle: 'italic'}}>n</span>
                                <sub>1</sub> sin <span style={{fontStyle: 'italic'}}>i</span> = <span style={{fontStyle: 'italic'}}>n</span>
                                <sub>2</sub> sin <span style={{fontStyle: 'italic'}}>b</span>
                            </p>
                        </div>
                    </div>

                    <div className="mt-2 space-y-3">
                        <div className="flex justify-between items-center p-3 rounded-lg"
                             style={{ background: 'rgba(30, 41, 59, 0.6)', border: '1px solid rgba(148, 163, 184, 0.15)' }}>
                            <span className="text-slate-300">Infallsvinkel (<i>i</i><sub>1</sub>):</span>
                            <span className="font-mono text-lg text-cyan-300">{incidentAngle.toFixed(1).replace('.', ',')}°</span>
                        </div>
                        <div className="flex justify-between items-center p-3 rounded-lg"
                             style={{ background: 'rgba(30, 41, 59, 0.6)', border: '1px solid rgba(148, 163, 184, 0.15)' }}>
                            <span className="text-slate-300">Brytningsvinkel (<i>b</i><sub>1</sub>):</span>
                            {isTIR ? (
                                <span className="font-bold text-lg text-red-400">Total intern reflektion</span>
                            ) : (
                                <span className="font-mono text-lg text-cyan-300">{theta2.toFixed(1).replace('.', ',')}°</span>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const SimulationView = ({ n1, n2, incidentAngle, setIncidentAngle }) => {
            const svgRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            const VIEWBOX_WIDTH = 800;
            const VIEWBOX_HEIGHT = 450;
            const BLOCK_Y = 125;
            const BLOCK_HEIGHT = 200;
            const ENTRY_X = VIEWBOX_WIDTH / 2;
            const RAY_LENGTH = 175;

            const calculations = useMemo(() => {
                const theta1Rad = incidentAngle * (Math.PI / 180);
                const sinTheta2 = (n1 / n2) * Math.sin(theta1Rad);
                const isTIR = n1 > n2 && Math.abs(sinTheta2) > 1;
                const theta2Rad = isTIR ? 0 : -Math.asin(sinTheta2);

                const p1 = {
                    x: ENTRY_X + RAY_LENGTH * Math.sin(theta1Rad),
                    y: BLOCK_Y - RAY_LENGTH * Math.cos(theta1Rad)
                };
                const p2 = { x: ENTRY_X, y: BLOCK_Y };

                let p3, p4;

                if (isTIR) {
                    p3 = {
                        x: ENTRY_X - RAY_LENGTH * Math.sin(theta1Rad),
                        y: BLOCK_Y - RAY_LENGTH * Math.cos(theta1Rad)
                    };
                    p4 = p3;
                } else {
                    const internalDx = BLOCK_HEIGHT * Math.tan(theta2Rad);
                    p3 = { x: ENTRY_X + internalDx, y: BLOCK_Y + BLOCK_HEIGHT };

                    p4 = {
                        x: p3.x - RAY_LENGTH * Math.sin(theta1Rad),
                        y: p3.y + RAY_LENGTH * Math.cos(theta1Rad)
                    };
                }

                return { p1, p2, p3, p4, theta1Rad, theta2Rad, isTIR };
            }, [incidentAngle, n1, n2]);

            const { p1, p2, p3, p4, theta1Rad, theta2Rad, isTIR } = calculations;

            const handleInteraction = useCallback((e) => {
                if (!svgRef.current) return;

                const svg = svgRef.current;
                const rect = svg.getBoundingClientRect();

                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const x = (clientX - rect.left) * (VIEWBOX_WIDTH / rect.width);
                const y = (clientY - rect.top) * (VIEWBOX_HEIGHT / rect.height);

                const dx = x - p2.x;
                const dy = y - p2.y;

                if (dy >= 0) return;

                let angleRad = Math.atan(dx / -dy);
                let angleDeg = angleRad * (180 / Math.PI);

                const clampedAngle = Math.max(-89.9, Math.min(89.9, angleDeg));
                setIncidentAngle(clampedAngle);

            }, [p2.x, p2.y, setIncidentAngle]);

            const handleMouseDown = (e) => {
                setIsDragging(true);
                handleInteraction(e);
            };

            const handleMouseUp = () => setIsDragging(false);

            const handleMouseMove = (e) => {
                if (isDragging) {
                    handleInteraction(e);
                }
            };

            const handleTouchStart = (e) => {
                setIsDragging(true);
                handleInteraction(e);
            };

            const handleTouchMove = (e) => {
                if (isDragging) {
                    e.preventDefault();
                    handleInteraction(e);
                }
            };

            const getArcPath = (cx, cy, radius, angle1Rad, angle2Rad) => {
                const startAngleRad = Math.min(angle1Rad, angle2Rad);
                const endAngleRad = Math.max(angle1Rad, angle2Rad);

                const startX = cx + radius * Math.sin(startAngleRad);
                const startY = cy - radius * Math.cos(startAngleRad);
                const endX = cx + radius * Math.sin(endAngleRad);
                const endY = cy - radius * Math.cos(endAngleRad);

                return `M ${startX} ${startY} A ${radius} ${radius} 0 0 1 ${endX} ${endY}`;
            };

            const getDownwardArcPath = (cx, cy, radius, angle1Rad, angle2Rad) => {
                const startAngleRad = Math.min(angle1Rad, angle2Rad);
                const endAngleRad = Math.max(angle1Rad, angle2Rad);

                const startX = cx + radius * Math.sin(startAngleRad);
                const startY = cy + radius * Math.cos(startAngleRad);
                const endX = cx + radius * Math.sin(endAngleRad);
                const endY = cy + radius * Math.cos(endAngleRad);

                return `M ${startX} ${startY} A ${radius} ${radius} 0 0 0 ${endX} ${endY}`;
            };

            return (
                <div className="w-full h-full rounded-xl overflow-hidden"
                    style={{ background: 'rgba(15, 23, 42, 0.5)', border: '1px solid rgba(56, 189, 248, 0.15)', borderRadius: '16px' }}
                    onMouseUp={handleMouseUp}
                    onMouseLeave={handleMouseUp}
                    onMouseMove={handleMouseMove}
                    onTouchEnd={handleMouseUp}
                    onTouchCancel={handleMouseUp}
                    onTouchMove={handleTouchMove}
                >
                    <svg
                        ref={svgRef}
                        viewBox={`0 0 ${VIEWBOX_WIDTH} ${VIEWBOX_HEIGHT}`}
                        className="w-full h-full cursor-pointer"
                        onMouseDown={handleMouseDown}
                        onTouchStart={handleTouchStart}
                    >
                        <defs>
                            <marker
                                id="arrow"
                                viewBox="0 0 10 10"
                                refX="8"
                                refY="5"
                                markerWidth="4"
                                markerHeight="4"
                                orient="auto"
                            >
                                <path d="M 0 0 L 10 5 L 0 10 z" fill="#fbbf24" />
                            </marker>
                            <linearGradient id="blockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style={{stopColor: 'rgba(56, 189, 248, 0.12)'}} />
                                <stop offset="100%" style={{stopColor: 'rgba(30, 64, 120, 0.18)'}} />
                            </linearGradient>
                        </defs>

                        {/* Bakgrundsruta - övre medium */}
                        <rect x="0" y="0" width={VIEWBOX_WIDTH} height={BLOCK_Y} fill="rgb(10, 15, 30)"/>
                        {/* Block/glaset - medium 2 */}
                        <rect x="0" y={BLOCK_Y} width={VIEWBOX_WIDTH} height={BLOCK_HEIGHT} fill="url(#blockGradient)"/>
                        {/* Kant på blocket */}
                        <line x1="0" y1={BLOCK_Y} x2={VIEWBOX_WIDTH} y2={BLOCK_Y} stroke="rgba(56, 189, 248, 0.25)" strokeWidth="1"/>
                        <line x1="0" y1={BLOCK_Y + BLOCK_HEIGHT} x2={VIEWBOX_WIDTH} y2={BLOCK_Y + BLOCK_HEIGHT} stroke="rgba(56, 189, 248, 0.25)" strokeWidth="1"/>
                        {/* Bakgrundsruta - nedre medium */}
                        <rect x="0" y={BLOCK_Y + BLOCK_HEIGHT} width={VIEWBOX_WIDTH} height={VIEWBOX_HEIGHT - BLOCK_Y - BLOCK_HEIGHT} fill="rgb(10, 15, 30)"/>

                        {/* Medium-texter */}
                        <text x="20" y="40" fill="#7dd3fc" fontSize="24" fontWeight="500" fontFamily="Poppins, sans-serif">
                            Medium 1 (<tspan fontStyle="italic">n</tspan>
                            <tspan fontSize="16" dy="4">1</tspan>
                            <tspan dy="-4"> = {n1.toFixed(2).replace('.', ',')}</tspan>)
                        </text>
                        <text x="20" y={BLOCK_Y + 40} fill="#94a3b8" fontSize="24" fontWeight="500" fontFamily="Poppins, sans-serif">
                            Medium 2 (<tspan fontStyle="italic">n</tspan>
                            <tspan fontSize="16" dy="4">2</tspan>
                            <tspan dy="-4"> = {n2.toFixed(2).replace('.', ',')}</tspan>)
                        </text>

                        {/* Normallinjer (streckade) */}
                        <line x1={p2.x} y1="0" x2={p2.x} y2={VIEWBOX_HEIGHT} stroke="#475569" strokeWidth="2" strokeDasharray="5,5" />
                        {!isTIR && <line x1={p3.x} y1={BLOCK_Y} x2={p3.x} y2={VIEWBOX_HEIGHT} stroke="#475569" strokeWidth="2" strokeDasharray="5,5" />}

                        {/* Ljusstrålar */}
                        <g stroke="#fbbf24" strokeWidth="3" strokeLinecap="round">
                            <line x1={p1.x} y1={p1.y} x2={p2.x} y2={p2.y} />
                            <line x1={p2.x} y1={p2.y} x2={p3.x} y2={p3.y} />
                            {!isTIR && <line x1={p3.x} y1={p3.y} x2={p4.x} y2={p4.y} />}
                        </g>

                        {/* Pilar på strålar */}
                        <g>
                            {(() => {
                                const mid1x = (p1.x + p2.x) / 2;
                                const mid1y = (p1.y + p2.y) / 2;
                                const dx1 = p2.x - p1.x;
                                const dy1 = p2.y - p1.y;
                                const len1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
                                const arrowLen = 1;
                                return <line x1={mid1x} y1={mid1y} x2={mid1x + (dx1 / len1) * arrowLen} y2={mid1y + (dy1 / len1) * arrowLen} stroke="#fbbf24" strokeWidth="3" markerEnd="url(#arrow)" />;
                            })()}
                            {(() => {
                                const mid2x = (p2.x + p3.x) / 2;
                                const mid2y = (p2.y + p3.y) / 2;
                                const dx2 = p3.x - p2.x;
                                const dy2 = p3.y - p2.y;
                                const len2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                                const arrowLen = 1;
                                return <line x1={mid2x} y1={mid2y} x2={mid2x + (dx2 / len2) * arrowLen} y2={mid2y + (dy2 / len2) * arrowLen} stroke="#fbbf24" strokeWidth="3" markerEnd="url(#arrow)" />;
                            })()}
                            {!isTIR && (() => {
                                const mid3x = (p3.x + p4.x) / 2;
                                const mid3y = (p3.y + p4.y) / 2;
                                const dx3 = p4.x - p3.x;
                                const dy3 = p4.y - p3.y;
                                const len3 = Math.sqrt(dx3 * dx3 + dy3 * dy3);
                                const arrowLen = 1;
                                return <line x1={mid3x} y1={mid3y} x2={mid3x + (dx3 / len3) * arrowLen} y2={mid3y + (dy3 / len3) * arrowLen} stroke="#fbbf24" strokeWidth="3" markerEnd="url(#arrow)" />;
                            })()}
                        </g>

                        {/* TIR-etikett */}
                        {isTIR && <text x={p2.x + 15} y={p2.y - 40} fill="#ef4444" fontSize="18" fontWeight="bold" fontFamily="Poppins, sans-serif">Total intern reflektion</text>}

                        {/* Vinkelbågar - övre gränsyta */}
                        <g>
                            <path d={getArcPath(p2.x, p2.y, 40, 0, theta1Rad)} stroke="#0ea5e9" strokeWidth="2" fill="none"/>
                            <text x={p2.x + 50 * Math.sin(theta1Rad/2)} y={p2.y - 50 * Math.cos(theta1Rad/2)} fill="#0ea5e9" fontSize="16" fontStyle="italic" textAnchor="middle" fontFamily="Poppins, sans-serif">
                                i<tspan fontSize="12" dy="4">1</tspan>
                            </text>

                            {isTIR ? (
                                <g>
                                    <path d={getArcPath(p2.x, p2.y, 60, 0, -theta1Rad)} stroke="#ec4899" strokeWidth="2" fill="none"/>
                                    <text x={p2.x + 70 * Math.sin(-theta1Rad/2)} y={p2.y - 70 * Math.cos(-theta1Rad/2)} fill="#ec4899" fontSize="18" fontStyle="italic" textAnchor="middle" fontFamily="Poppins, sans-serif">i'</text>
                                </g>
                            ) : (
                                <g>
                                    <path d={getDownwardArcPath(p2.x, p2.y, 40, 0, theta2Rad)} stroke="#8b5cf6" strokeWidth="2" fill="none" />
                                    <text x={p2.x + 55 * Math.sin(theta2Rad/2)} y={p2.y + 55 * Math.cos(theta2Rad/2)} fill="#8b5cf6" fontSize="16" fontStyle="italic" textAnchor="middle" fontFamily="Poppins, sans-serif">
                                        b<tspan fontSize="12" dy="4">1</tspan>
                                    </text>
                                </g>
                            )}
                        </g>

                        {/* Vinkelbågar - nedre gränsyta */}
                        {!isTIR && (
                            <g>
                                <path d={getArcPath(p3.x, p3.y, 40, 0, -theta2Rad)} stroke="#8b5cf6" strokeWidth="2" fill="none"/>
                                <text x={p3.x - 50 * Math.sin(theta2Rad/2)} y={p3.y - 50 * Math.cos(theta2Rad/2)} fill="#8b5cf6" fontSize="16" fontStyle="italic" textAnchor="middle" fontFamily="Poppins, sans-serif">
                                    i<tspan fontSize="12" dy="4">2</tspan>
                                </text>

                                <path d={getDownwardArcPath(p3.x, p3.y, 40, 0, -theta1Rad)} stroke="#0ea5e9" strokeWidth="2" fill="none" />
                                <text x={p3.x - 55 * Math.sin(theta1Rad/2)} y={p3.y + 55 * Math.cos(theta1Rad/2)} fill="#0ea5e9" fontSize="16" fontStyle="italic" textAnchor="middle" fontFamily="Poppins, sans-serif">
                                    b<tspan fontSize="12" dy="4">2</tspan>
                                </text>
                            </g>
                        )}

                        {/* Vinkelsamband-rutan */}
                        {!isTIR && (
                            <g>
                                <rect x={VIEWBOX_WIDTH - 170} y="15" width="155" height="70"
                                      fill="rgba(10, 20, 40, 0.85)"
                                      stroke="rgba(56, 189, 248, 0.4)"
                                      strokeWidth="1.5"
                                      rx="8"/>
                                <text x={VIEWBOX_WIDTH - 92.5} y="38" fill="#94a3b8" fontSize="16" fontWeight="bold" textAnchor="middle" fontFamily="Poppins, sans-serif">Vinkelsamband:</text>
                                <text x={VIEWBOX_WIDTH - 92.5} y="58" fill="#0ea5e9" fontSize="15" textAnchor="middle" fontFamily="Poppins, sans-serif">
                                    <tspan fontStyle="italic">i</tspan><tspan fontSize="11" dy="3">1</tspan><tspan dy="-3"> = </tspan>
                                    <tspan fontStyle="italic">b</tspan><tspan fontSize="11" dy="3">2</tspan>
                                </text>
                                <text x={VIEWBOX_WIDTH - 92.5} y="76" fill="#8b5cf6" fontSize="15" textAnchor="middle" fontFamily="Poppins, sans-serif">
                                    <tspan fontStyle="italic">b</tspan><tspan fontSize="11" dy="3">1</tspan><tspan dy="-3"> = </tspan>
                                    <tspan fontStyle="italic">i</tspan><tspan fontSize="11" dy="3">2</tspan>
                                </text>
                            </g>
                        )}

                    </svg>
                </div>
            );
        };

        const App = () => {
            const [n1, setN1] = useState(1.0);
            const [n2, setN2] = useState(1.52);
            const [incidentAngle, setIncidentAngle] = useState(-40);

            return (
                <div className="min-h-screen dark-container flex flex-col" style={{ fontFamily: 'Poppins, sans-serif' }}>
                    <div className="max-w-7xl mx-auto w-full px-4 sm:px-6 pt-6">
                        <div className="breadcrumb mb-4">
                            <a href="index.html">Hem</a> / <a href="fysik2.html">Fysik 2</a> / Brytningslagen
                        </div>
                        <header className="mb-6">
                            <h1 className="text-2xl sm:text-3xl font-bold text-slate-100 glow-text">Brytningslagen</h1>
                            <p className="text-slate-400 mt-1 text-sm sm:text-base">Utforska ljusets brytning vid gränsytan mellan två medier.</p>
                        </header>
                    </div>

                    <main className="flex-grow flex flex-col lg:flex-row px-4 sm:px-6 pb-6 gap-6 max-w-7xl mx-auto w-full">
                        <div className="lg:w-1/3 xl:w-1/4 flex-shrink-0">
                            <ControlsView
                                n1={n1}
                                setN1={setN1}
                                n2={n2}
                                setN2={setN2}
                                incidentAngle={incidentAngle}
                                setIncidentAngle={setIncidentAngle}
                            />
                        </div>
                        <div className="flex-grow lg:w-2/3 xl:w-3/4 min-h-[400px] lg:min-h-0">
                            <SimulationView
                                n1={n1}
                                n2={n2}
                                incidentAngle={incidentAngle}
                                setIncidentAngle={setIncidentAngle}
                            />
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
