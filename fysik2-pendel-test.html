<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan pendel - Fysiklabbet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import map to resolve "three" -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <style>
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #canvas-container canvas {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">⚛️</span>
                <span class="logo-text">Fysiklabbet</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Hem</a></li>
                <li><a href="fysik1.html" class="nav-link">Fysik 1</a></li>
                <li><a href="fysik2.html" class="nav-link active">Fysik 2</a></li>
            </ul>
        </div>
    </nav>

    <main class="min-h-screen w-full bg-gray-100 text-gray-800 flex flex-col lg:flex-row">
        <div id="canvas-container" class="flex-grow h-[50vh] lg:h-screen w-full lg:w-2/3 relative bg-white">
            <div class="absolute top-4 left-4 text-gray-900 p-2 rounded-lg z-10">
                <h1 class="text-2xl md:text-4xl font-bold tracking-tighter">TEST - Three.js laddas?</h1>
            </div>
        </div>
        <div class="w-full lg:w-1/3 bg-white/60 backdrop-blur-md p-6 md:p-8 flex flex-col space-y-8 overflow-y-auto" id="controls-container">
            <p>Om du ser detta betyder det att sidan laddades!</p>
        </div>
    </main>

    <script type="module">
        console.log('Script started');

        try {
            // Try importing with the import map
            const THREE = await import('three');
            console.log('THREE loaded successfully with import map:', THREE);

            const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
            console.log('OrbitControls loaded:', OrbitControls);

            document.getElementById('controls-container').innerHTML = '<p style="color: green; font-size: 24px;">SUCCESS! Three.js loaded correctly!</p>';
        } catch (error) {
            console.error('Failed to load Three.js:', error);
            document.getElementById('controls-container').innerHTML = '<p style="color: red;">ERROR: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
